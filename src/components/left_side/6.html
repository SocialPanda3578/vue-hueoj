<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Submission Form</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitButton = document.getElementById('submit-code');
            const codeTextArea = document.getElementById('code-input');
            const endpointUrl = 'http://127.0.0.1:8001/services/judge';

            submitButton.addEventListener('click', async function(event) {
                event.preventDefault();

                const code = codeTextArea.value;
                const language = 'cpp';
                const pid = 'P1000';

                const data = {
                    code: code,
                    language: language,
                    pid: pid
                };

                try {
                    const response = await fetch(endpointUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log(result);
                    alert('Code submitted successfully!');
                } catch (error) {
                    console.error('Error:', error);
                    alert('Failed to submit code. Please try again.');
                }
            });
        });
    </script>
</head>
<body>
    <h1>Submit Your Code</h1>
    <textarea id="code-input" rows="20" cols="60" placeholder="Enter your C++ code here..."></textarea>
    <br>
    <button id="submit-code">Submit Code</button>
</body>
</html>
